<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Добавление предмета</title>
    </head>
    <body>
        <form class="publication-form" action="#" method="get" enctype="multipart/form-data">
            <div>
                <h2>Название предмета</h2>
                <input tabindex="1" name="subjectName"></input>
            </div>
            <div class="buttons__container">
                <button class="submit__buttons" tabindex="2" type="submit">Сохранить</button>
                <button class="submit__buttons" tabindex="3" type="reset">Отмена</button>
            </div>
        </form>
        <div class="message__container"></div>
        
        <script type="module" src="./scripts/addSubject.js"></script>
    </body>
</html>
